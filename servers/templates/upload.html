<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href={{ url_for('static', filename="css/theme.css") }} type="text/css" media="screen" />
</head>
<body class="container">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- <a class="navbar-brand" data-toggle="tooltip" title="Introduction" -->
        <!-- data-placement="bottom" href="#intro">RESTORY</a> -->
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/" data-toggle="tooltip"
                 title="See tracks" data-placement="bottom" >Home</a></li>
          <li class="active"><a href="upload" data-toggle="tooltip"
                 title="Upload tracks" data-placement="bottom" >Upload</a></li>
        </ul>

      </div><!--/.nav-collapse -->
    </div>
  </nav>
  <div class="container row" id="content">
    <h4>Select a file from your computer</h4>
    <form method="POST" role="form" enctype="multipart/form-data" action="{{url_for('upload')}}">
      <div class="form-inline">
        <div class="form-group">
          <input type="file" name="track" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade in" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      <strong>{{ message }}</strong>
    </div>
      {% endfor %}
      {% endif %}
    {% endwith %}

  </div>
  <!-- <h4>Or drag and drop files below</h4> -->
  <!-- <div class="upload-drop-zone" id="drop-zone"> -->
  <!--   Just drag and drop files here -->
  <!-- </div> -->
  <!-- <script type="text/javascript" src="{{url_for('static', filename='js/upload.js')}}"></script> -->
</body>
</html>
